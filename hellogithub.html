<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    table {
        width: 700px;
        margin: 50px auto;
        border-collapse: collapse;
    }

    tr {
        height: 40px;
    }

    td {
        border: 1px solid #000;
        font-size: 20px;
        text-align: center;
    }
</style>

<body>
<button>获取数据</button>
<table>
    <tr>
        <td>编号</td>
        <td>Login</td>
        <td>头像</td>
        <td>备注</td>
    </tr>
    <tbody id="myTbody">
    <!-- <tr>
    <td>001</td>
    <td>aaa</td>
    <td>bbb</td>
    <td>ccc</td>
</tr> -->
    </tbody>
    <script>
        var btn = document.querySelector('button');
        btn.onclick = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.github.com/users');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var data = xhr.responseText;
                    data = JSON.parse(data);
                    var html = '';
                    for (var i = 0; i < data.length; i++) {
                        var result = data[i];
                        html += "<tr>";
                        html += "<td>" + result.id + "</td><td>" + result.login + "</td><td><img src='" + result.avatar_url + " '/></td><td>" + result.side_admin + "</td>";
                        html += "</td>";
                    }
                    myTbody.innerHTML = html;
                    var trs = document.querySelectorAll('tr');
                    for (var i = 0; i < trs.length; i++) {
                        trs[i].onmouseover = function () {
                            //把所有的tr的背景颜色清除掉
                            for (var i = 0; i < trs.length; i++) {
                                trs[i].style.backgroundColor = "";
                            }
                            // 给当前的这个添加上这个需要的背景颜色
                            this.style.backgroundColor = "#eee"
                        }
                    }
                }
            }
            xhr.send();
        }
    </script>
</table>
</body>

</html>
